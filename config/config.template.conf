# ==============================
# Log Monitoring System Config
# ==============================

# Log files to monitor (comma separated)
LOG_FILES=logs/app.log,logs/sample.log

# Alert threshold for total errors
ERROR_THRESHOLD=5

# Output report files
ALERT_LOG=reports/alerts.log
HISTORY_LOG=reports/history.log
HEALTH_LOG=reports/health.log
DASHBOARD_LOG=reports/dashboard.txt

# Email alert settings
ALERT_EMAIL=your_email@example.com
SMTP_SERVER=smtp.example.com
SMTP_PORT=587
SMTP_USER=your_email@example.com
SMTP_PASS=your_app_password_here

# --- System Monitoring Thresholds ---
CPU_THRESHOLD=75
DISK_THRESHOLD=85
RAM_THRESHOLD=80
NETWORK_THRESHOLD=1000000000
